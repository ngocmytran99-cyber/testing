<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprouX - Turn Knowledge into Financial Autonomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        :root {
            --primary: #0F766E;
            --secondary: #E2E8F0;
            --accent-warm: #F59E0B;
            --accent-playful: #8B5CF6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1e293b;
        }
        .font-serif {
            font-family: 'Fraunces', serif;
        }
        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        .gradient-text {
            background: linear-gradient(135deg, #0F766E 0%, #16A34A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-bg {
            background: radial-gradient(circle at 50% 50%, rgba(15, 118, 110, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
          display: inline-block;
          line-height: 1;
          text-transform: none;
          letter-spacing: normal;
          word-wrap: normal;
          white-space: nowrap;
          direction: ltr;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E',
                        secondary: '#E2E8F0',
                        success: '#16A34A',
                        destructive: '#DC2626',
                        warning: '#EA580C',
                        amber: '#F59E0B',
                        violet: '#8B5CF6',
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    borderRadius: {
                        'lg': '8px',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.9.3",
    "@firebase/storage": "https://esm.sh/@firebase/storage@^0.14.0",
    "@firebase/app": "https://esm.sh/@firebase/app@^0.14.6"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
